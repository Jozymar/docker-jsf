<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <!--Import Google Icon Font-->
        <link type="text/css" rel="stylesheet" href="css/material-icons.css"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen"/>

        <!--Import style-custom.css-->
        <link type="text/css" rel="stylesheet" href="css/style-custom.css"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <title>Editar Contato</title>
    </h:head>
    <h:body>

        <div class="navbar-fixed">
            <nav class="blue-grey">
                <div class="nav-wrapper">
                    <a href="cadastro.xhtml" class="brand-logo"><img src="imagens/contato.png" width="22%" alt="logo" class="circle"/></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="index.xhtml"><i class="material-icons right">input</i>Contatos</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="row">
                <div class="col s6 offset-s3">
                    <h4 align="center" style="margin-top: 10%">Editar Contato</h4>
                    <h:messages class="red-text center"/>
                    <h:form>
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <h:inputText id="nome" class="validate" value="#{controladorDeContato.contatoBuscado.nome}" rendered="true"/>
                            <label for="nome">Nome</label>
                        </div>            
                        <div class="input-field">
                            <i class="material-icons prefix">phone_android</i>
                            <h:inputText id="telefone" class="validate" value="#{controladorDeContato.contatoBuscado.telefone}" required="true"/>
                            <label for="telefone">Telefone</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">mail</i>
                            <h:inputText id="email" class="validate" value="#{controladorDeContato.contatoBuscado.email}" required="true"/>
                            <label for="email">E-mail</label>
                        </div>  
                        <div class="input-field">
                            <h:inputHidden id="id" class="validate" value="#{controladorDeContato.contatoBuscado.id}" required="true"/>
                        </div>
                        <div class="input-field" align="center">
                            <h:commandButton value="Atualizar" class="waves-effect waves-light btn" action="#{controladorDeContato.atualizar()}"/>
                        </div>
                    </h:form>
                </div> 
            </div>
        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </h:body>
</html>
